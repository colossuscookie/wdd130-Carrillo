<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="carrillo.css">
</head>
<body>
    <header>
        <nav>
            <img id="first" src="Images/real_logo.png" alt="logo">
            <a id="second" href="index.html">Home</a>
            <a id="third" href="exhibitions_and_artists.html">Exhibitions & Artists</a>
            <a id="fourth" href="about_and_contact.html">About & Contact</a>
        </nav>
    </header>
    <main>
        <div id="h1">
            <h1>
                FORMAE
            </h1>
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="Images/home1.jpg" style="width:100%">
                <div class="text">City at Night</div>
            </div>

            <div class="mySlides fade">
                <img src="Images/home2.jpg" style="width:100%">
                <div class="text">Farm Home</div>
            </div>

            <div class="mySlides fade">
                <img src="Images/home3.jpg" style="width:100%">
                <div class="text">Rain Falls</div>
            </div>
           
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>    

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
   
    <footer>
      <p>FORMAE &copy; 2025 - Samir Perez Carrillo </p>
    </footer>
</body>
</html>
